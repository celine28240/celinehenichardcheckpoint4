<div class="container-fluid">
  <div class="row">
    <h1 class="text-center mt-5 col-12">La troupe</h1>
  </div>
  <div class="row">
    <div class="artists-gallery mb-1 col-sm-12 col-md-6 col-lg-3 col-xl-2" *ngFor="let current of artists">
        <img (click)="onSelect($event)" src={{current}} id="myImg" class="col-12" alt="artiste" />
    </div>
  </div>
  <div id="myModal" class="row modal" >
    <!--The Close Button-->
    <span class="close" (click)="toggleModal()">&times;</span>
    <!--Modal Content-->
    <img class="modal-content" id="img01" src={{modalsrc}} alt="artiste"/>
  </div>
</div>
